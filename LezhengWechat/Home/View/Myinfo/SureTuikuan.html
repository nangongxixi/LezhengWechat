</div>
<div class="conntbottom_line"></div>
<div class="submit_button" id="submit">确认退款</div>

<SCRIPT type="text/javascript">
    $(function () {
        //获取订单详情数据
        var orderid = "{$smarty.get.orderid}";
        $.ajax({
            type: "POST",
            url: "../../../myinfo/orderinfoaction",
            data: {
                "orderid": orderid
            },
            success: function (msg) {
                var data = JSON.parse(msg);
                //订单状态映射(全局)
                        var viewstatus;
                        var orderstatus = data.rderstatus;//根据订单状态显示列表样式                        
                        if (data.department == '') {
                            data.department = '代办业务';
                        }
                        if (orderstatus == 4000) {
                            viewstatus = "生成中";
                        }
                        if (data.department == '') {
                            data.department = '代办业务';
                        }
                        if (orderstatus == 4001) {
                            viewstatus = "平台分配";
                        }
                        if (orderstatus == 4002) {
                            viewstatus = "商家分配";
                        }
                        if (orderstatus == 4003) {
                            viewstatus = "订单确认";
                        }
                        if (orderstatus == 4004) {
                            viewstatus = "待付款";
                        }
                        if (orderstatus == 4005) {
                            viewstatus = "处理中（正常)";
                        }
                        if (orderstatus == 4006) {
                            viewstatus = "处理中（异常）";
                        }
                        if (orderstatus == 4007) {
                            viewstatus = "订单取消";
                        }
                        if (orderstatus == 4008 || orderstatus == 4009) {
                            viewstatus = "已完成";
                        }
                        if (orderstatus == 4010 || orderstatus == 4012) {
                            viewstatus = "订单不受理";
                        }
                        if (orderstatus == 4011 || orderstatus == 4013) {
                            viewstatus = "审核未通过";
                        }
                        if (orderstatus == 4014) {
                            viewstatus = "订单关闭";
                        }
                        if (orderstatus == 4015 || orderstatus == 4019) {
                            viewstatus = "退款审核中";
                        }
                        if (orderstatus == 4016) {
                            viewstatus = "已退款";
                        }
                        if (orderstatus == 4017) {
                            viewstatus = "退款审核通过";
                        }
                        if (orderstatus == 4018) {
                            viewstatus = "退款审核失败";
                        }
                        if (orderstatus == 4020) {
                            viewstatus = "其他人接单";
                        }
                        if (orderstatus == 4021) {
                            viewstatus = "退款中";
                        }
                        if (orderstatus == 4022 || orderstatus == 4023) {
                            viewstatus = "申诉中";
                        }
                        if (orderstatus == 4024) {
                            viewstatus = "退款平台驳回";
                        }
                        if (orderstatus == 4025) {
                            viewstatus = "无法受理";
                        }
                        if (orderstatus == 4026) {
                            viewstatus = "考虑中";
                        }
                $("#orderstatus").html(viewstatus);
                $("#ordernumber").html(data.ordernumber);
                $("#operatetime").html(data.operatetime);//下单时间
                if (data.PayStatus !== 1 || data.PayStatus !== 2) {
                    if (data.paytype == 6001) {
                        $("#paytype").html("现金");
                    }
                    if (data.paytype == 6002) {
                        $("#paytype").html("银联");
                    }
                    if (data.paytype == 6003) {
                        $("#paytype").html("支付宝");
                    }
                    if (data.paytype == 6004) {
                        $("#paytype").html("微信钱包");
                    }
                }
                if (data.paytime !== "") {
                    $("#paytime").html(data.paytime);
                }
                if (data.chargenumber != null) {
                    $("#chargenumber").html(data.chargenumber);
                }
                if (data.appointmenttime !== "") {
                    $("#appointmenttime").html(data.appointmenttime);
                }
                if (data.address !== "") {
                    $("#address").html(data.address);
                }
                if (data.ConsumerMsg !== "") {
                    $("#ConsumerMsg").html(data.ConsumerMsg);
                }
                if (data.refundapplyremarks !== "") { //退款备注
                    $("#refundapplyremarks").html(data.refundapplyremarks);
                }
                $("#amountmoney").html(data.amountmoney);
                $("#productname").html(data.productname);
                $("#consumername").html(data.consumername);
                $("#customphone").html(data.customphone);
				$("#refundmoney").html(data.refundmoney);
				
            }
        });
        //确认退款
        $("#submit").on("click", function () {
            $.ajax({
                type: "POST",
                url: "../../../myinfo/suretuikuanaction",
                data: {
                    "orderid": orderid
                },
                success: function (msg) {
                    var data = JSON.parse(msg);
                    if (data.result == '1') {
                        layer.open({
                            content: '操作成功',
                            time: 2,
                            shadeClose: true,
                            end:function(){
                                location.href="../../../myinfo/orderlist";
                            }
                        });
                    }
                }
            });
            return false;
        });
    });


</SCRIPT>
